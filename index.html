<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body> 
  <div class="container"> 
    <header>
      <div class="heading--top">
        <h1>Hey Sarah</h1>
        <div>
          <button class="btn btn--addTask" id="btn--addTask">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn btn--searchTask" id="btn--searchTask">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
      </div>
      <div class="heading--bottom"></div>
    </header>
    <main>
      <div class="box--summary">
        <div class="box--tasks" id="box--tasks"></div>
        <div class="box--categories" id="box--categories"></div>
      </div>

      <div class="box--timeline"></div>

      <div id="box--searchTask" class="box--searchTask">
        <div class="box--searchTask--top">
          <input type="text" placeholder="Search task..." class="input--searchTask" id="input--searchTask" />
          <button id="btn--deleteTask" class="btn">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <div id="box--taskList"></div>
      </div>
    </main>
  </div>

  <!--Edit Task Modal-->
  <dialog id="edit-task-modal">
    <form id="edit-form">

      <input type="text" placeholder="Add task" class="input--taskTitle" id="edit-modal-title" />

      <div class="form--rowContainer">
        <label for="date">Date</label>

        <input type="date" id="edit-modal-date" />
      </div>

      <div class="form--rowContainer">
        <label for="start-time">Start Time</label>

        <select id="edit-start-time">
          <option>08:00</option>
          <option>08:30</option>
          <option>09:00</option>
          <option>09:30</option>
          <option>10:00</option>
          <option>10:30</option>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>12:30</option>
          <option>13:00</option>
          <option>13:30</option>
          <option>14:00</option>
          <option>14:30</option>
          <option>15:00</option>
          <option>15:30</option>
          <option>16:00</option>
          <option>16:30</option>
          <option>17:00</option>
        </select>
      </div>

      <div class="form--rowContainer">
        <label for="end-time">End Time</label>

        <select id="edit-end-time">
          <option>08:00</option>
          <option>08:30</option>
          <option>09:00</option>
          <option>09:30</option>
          <option>10:00</option>
          <option>10:30</option>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>12:30</option>
          <option>13:00</option>
          <option>13:30</option>
          <option>14:00</option>
          <option>14:30</option>
          <option>15:00</option>
          <option>15:30</option>
          <option>16:00</option>
          <option>16:30</option>
          <option>17:00</option>
        </select> 
      </div>
      <div class="form--rowContainer">

        <label for="category">Category</label>
        <input type="hidden" id="edit--categoryId" />
        <div class="taskEdit-category-container" id="taskEdit-category-container"></div>
      </div>

      <div class="form--rowContainer">
        <label for="description">Description</label>

        <textarea id="edit-modal-description" placeholder="Descirption..."></textarea>
      </div>

      <div class="form--rowContainer">
        <label for="done">Done</label>

        <input type="checkbox" id="done" />
      </div>

      <div class="form--rowContainer form--btn--container">
        <!-- <button id="btn-edit" type="submit" class="btn">Edit Task</button> -->
        <input type="submit" class="btn" id="btn-edit" value="Edit Task">
      </div>
    </form>
  </dialog>


  <!-- Add Task Modal -->
  <dialog id="add-task-modal">
    <form id="add-form">
      <input type="text" placeholder="Add task" class="input--taskTitle" id="title" />

      <div class="form--rowContainer">
        <label for="date">Choose date</label><input type="date" id="date" />
      </div>

      <div class="form--rowContainer">
        <label for="start-time">Start Time</label><select id="start-time">
          <option>08:00</option>
          <option>08:30</option>
          <option>09:00</option>
          <option>09:30</option>
          <option>10:00</option>
          <option>10:30</option>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>12:30</option>
          <option>13:00</option>
          <option>13:30</option>
          <option>14:00</option>
          <option>14:30</option>
          <option>15:00</option>
          <option>15:30</option>
          <option>16:00</option>
          <option>16:30</option>
          <option>17:00</option>
        </select>
      </div>

      <div class="form--rowContainer">
        <label for="end-time">End Time</label><select id="end-time">
          <option>08:00</option>
          <option>08:30</option>
          <option>09:00</option>
          <option>09:30</option>
          <option>10:00</option>
          <option>10:30</option>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>12:30</option>
          <option>13:00</option>
          <option>13:30</option>
          <option>14:00</option>
          <option>14:30</option>
          <option>15:00</option>
          <option>15:30</option>
          <option>16:00</option>
          <option>16:30</option>
          <option>17:00</option>
        </select>
      </div>

      <div class="form--rowContainer">
        <label for="category">Choose Category</label>
        <input type="hidden" id="categoryId" />
        <div class="task-category-container" id="task-category-container"></div>
      </div>

      <div class="form--rowContainer">
        <label for="description">Write description</label>
        <textarea id="description" placeholder="Descirption..."></textarea>
      </div>

      <div class="form--rowContainer hide">
        <label for="done">Done</label><input type="checkbox" id="done" />
      </div>

      <div class="form--rowContainer form--btn--container">
        <button id="btn-submit" type="submit" class="btn">Add Task</button>
      </div>
    </form>
  </dialog>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script type="module" src="./main.js"></script>

</html>
